<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th>用户名</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_list %}
                <tr>
                    <td>{{ user['username']}}</td>
                    <td>{{ user['age']}}</td>
                    <td>
                        <a href="/user/find/?username={{user['username']}}">修改</a>
                        <a href="/user/find/?username={{user['username']}}">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
