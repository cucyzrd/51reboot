<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户管理</title>
    </head>
    <body>
        <a href="/user/create/">添加用户</a>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>年龄</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{user['id']}}</td>
                        <td>{{user['name']}}</td>
                        <td>{{user['age']}}</td>
                        <td>******</td>
                        <td>
                            <a href="/user/view/?id={{user['id']}}">编辑</a>
                            <a href="/user/delete/?id={{user['id']}}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
